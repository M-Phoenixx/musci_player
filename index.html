<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music palyer</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/3c6900550d.js" crossorigin="anonymous"></script>
</head>
<body> <div class="bg">
    <div class="container">
        <div class="uper_part">
            <div class="imgdiv"> 
            </div>
            <div class="buttons"> 
                <div class="icon_bg"> 
                <div class="iconbg"><i id="heart" class="fa-solid fa-heart icons"></i></div>
            </div>
                <div id="shear" class="icon_bg">
                <div class="iconbg"><i  class="fa-solid fa-up-right-from-square icons"></i></div>
            </div>
                <div class="icon_bg">
                <div class="iconbg"><i class="fa-solid fa-forward-step icons left"></i></div>
            </div>
                <div class="icon_bg"> 
                <div class="iconbg"><i class="fa-solid fa-forward-step icons"></i></div>

                </div>
                <div class="icon_bg" id="playbg">
                <div class="iconbg"  ><i  id="pause" class="fa-solid fa-pause play"></i>
                    <i  id="play" class="fa-solid fa-circle-play play"></i></div>
            </div>
            </div>
        </div>
        <div class="lowerpart">
            <div class="names">
            <h2 class="singer">singer name</h2>
            <h2 class="song">song name</h2></div>
            <div class="playing_detail">
                <div class="count"> 
                <h3 class="songcount">00:00</h3>
                <h3 class="songcount2">02:00</h3></div>
                <input class="songline" type="range">
            </div>
        </div>
    </div></div>
    <script src="index.js"></script>
</body>
</html>
